<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-4">
        <h1 class="text-centre mb-4">Update Client </h1>
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Edit  the existing Client</h2>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-lable">Id</label>
                    <div class="col-sm-8">
                        <input class="form-control-plaintext" readonly th:value="${clients.id}">
                    </div>
                </div>
                <form method="post" th:object="${clientdto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">First Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{firstName}">
                            <p th:if="${#fields.hasErrors('firstName')}"
                                th:errorclass="text-danger"
                                th:errors="*{firstName}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Last Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{lastName}">
                            <p th:if="${#fields.hasErrors('lastName')}"
                                th:errorclass="text-danger"
                                th:errors="*{lastName}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{email}">
                            <p th:if="${#fields.hasErrors('email')}"
                                th:errorclass="text-danger"
                                th:errors="*{email}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Phone</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{phone}">
                            <p th:if="${#fields.hasErrors('phone')}"
                                th:errorclass="text-danger"
                                th:errors="*{phone}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Address</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{address}">
                            <p th:if="${#fields.hasErrors('address')}"
                                th:errorclass="text-danger"
                                th:errors="*{address}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Status</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="*{status}">
                            <p th:if="${#fields.hasErrors('status')}"
                                th:errorclass="text-danger"
                                th:errors="*{status}" ></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-lable">Created At</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${clients.createdAt}">
                        </div>
                    </div>
                    <div>
                        <div>
                            <button type="submit" href="/clients" class="btn btn-primary">Submit</button>
                        </div>
                        <div>
                            <a href="/clients" class="btn btn-primary" aria-disabled="true">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
