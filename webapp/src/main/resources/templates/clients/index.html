<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container my-3">
        <h1 class="text-centre mb-3 ">List of All Clients </h1>
        <a class="btn btn-primary" href="/clients/create" role="button">New Client</a>

        <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="client:${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="@{${client.firstName}+'   '+${client.lasttName}}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.status}"></td>
                <td th:text="${client.createdAt}"></td>
                <td style="white-space: nowrap">
                    <a class="btn btn-primary btn-sm"
                    th:href="@{/clients/edit(id=${client.id})}">
                    Edit
                </a>
                </td>
                <td style="white-space: nowrap">
                    <a class="btn btn-danger btn-sm"
                    th:href="@{/clients/delete(id=${client.id})}"
                    onclick="return confirm('Do you really want to delete ?')">
                    Delete
                </a>
                </td>
              </tr>
            </tbody>
          </table>

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
